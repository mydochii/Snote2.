<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SNOTE Kamu</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .overlay {
      background: rgba(255, 255, 255, 0.8);
      min-height: 100vh;
      backdrop-filter: blur(4px);
    }
    header {
      background: rgba(63, 81, 181, 0.9);
      color: white;
      padding: 14px 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      border-bottom: 2px solid rgba(255,255,255,0.2);
    }
    .note {
      background: rgba(255, 255, 255, 0.9);
      margin: 25px auto;
      max-width: 700px;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .note h3 {
      margin-top: 0;
      color: #2b2b2b;
    }
    .note p {
      color: #444;
      font-size: 16px;
    }
    a {
      display: block;
      color: #1565c0;
      margin: 6px 0;
      text-decoration: none;
      font-weight: 500;
      word-break: break-all;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      color: #555;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>SNOTE.VIP</header>

    <div class="note">
      <h3>Note 25/10/2025</h3>
      <p> Lanskap Hari Ini — Tenangkan Mata & Pikiran</p>
      <div id="daftar-link"></div>
    </div>

    <footer>© 2025 Snote Versi Kamu</footer>
  </div>

  <script>
    const links = [
      "https://lnk.ink/Vid33yyv1d.short.gy.Fsao1",
      "https://lnk.ink/Vid33yyv1d.short.gy.tWQ1",
      "https://lnk.ink/Vid33yyv1d.short.gy.Sald1",
      "https://lnk.ink/Vid33yyv1d.short.gy.MPB1",
      "https://lnk.ink/Vid33yyv1d.short.gy.Khsq1",
      "https://lnk.ink/Vid33yyv1d.short.gy.DjbB1",
      "https://lnk.ink/Vid33yyv1d.short.gy.Bcm1",
      "https://lnk.ink/Vid33yyv1d.short.gy.klB1",
      "https://lnk.ink/Vid33yyv1d.short.gy.Zkdb1",
      "https://lnk.ink/Vid33yyv1d.short.gy.Nhs1",
      "https://lnk.ink/Vid33yyv1d.short.gy.Ndk1",
      "https://lnk.ink/Vid33yyv1d.short.gy.gHss1",
      "https://lnk.ink/Vid33yyv1d.short.gy.Xske1",
      "https://lnk.ink/Vid33yyv1d.short.gy.Saon1",
      "https://lnk.ink/Vid33yyv1d.short.gy.fosn1",
      "https://lnk.ink/Vid33yyv1d.short.gy.Kbyn1",
      "https://lnk.ink/Vid33yyv1d.short.gy.Vd4n1",
      "https://lnk.ink/Vid33yyv1d.short.gy.Xhj71",
      "https://lnk.ink/Vid33yyv1d.short.gy.Odne1",
      "https://lnk.ink/Vid33yyv1d.short.gy.onj71",
      "https://lnk.ink/Vid33yyv1d.short.gy.Kln21"
    ];

    const daftar = document.getElementById("daftar-link");
    links.forEach(link => {
      const a = document.createElement("a");
      a.href = link;
      a.textContent = link;
      daftar.appendChild(a);
    });
  </script>
</body>
</html>
